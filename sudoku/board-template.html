        span.debug {

    <script>

        class Board {
            constructor(steps) {
                this.steps = steps;
                this.stepnum = 0;
            }

            get descriptions() { return this.steps.map(s => s[0]); }

            get step() { return this.steps[this.stepnum][1]; }

            next() {
                if (this.stepnum + 1 >= this.steps.length) return this.stepnum;
                this.stepnum++;
                this.clear();
                this.show();
                return this.stepnum;
            }

            prev() {
                if (this.stepnum - 1 < 0) return this.stepnum;
                this.stepnum--;
                this.clear();
                this.show();
                return this.stepnum;
            }

            goto_step(n) {
                if (n < 0 || n >= this.steps.length) return this.stepnum;
                this.stepnum = n;
                this.clear();
                this.show();
                return n;
            }

            display_cell(cell, val) {
                if (typeof val === "number") {
                    cell
                        .addClass('digit')
                        .text(val);
                } else {
                    if (val.length === 0) {
                        cell.addClass('error');
                    } else {
                        cell.addClass('possibilities');
                        const opt_table = $('<table/>').addClass('options');
                        for (let y=0; y<3; y++) {
                            const tr = $('<tr/>');
                            for (let n=y*3; n<(y+1)*3; n++) {
                                if (val.includes(n+1)) {
                                    tr.append(`<td>${n+1}</td>`);
                                } else {
                                    tr.append(`<td>&nbsp;</td>`);
                                }
                            }
                            opt_table.append(tr);
                        }
                        cell.append(opt_table);
                    }
                }
            }

            show() {
                this.step.forEach((val, i) => this.display_cell($(`#cell-${i + 1}`), val));
            }

            clear() {
                for (let i=1; i<=81; i++) {
                    $(`#cell-${i}`)
                        .html('')
                        .removeClass('digit error possibilities');
                }
            }
        }
